<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="description" content="WebRTC reference app">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1">
  <meta name="mobile-web-app-capable" content="yes">
  <meta id="theme-color" name="theme-color" content="#1e1e1e">
  <base target="_blank">
  <title>CC-AI - recording test</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>

<body>

<div class="container" style="margin-top: 10px">
  <div class="row center">
    <div class="col s12">
      <p><button type="button" class="btn btn-lg btn-default" onclick="getStream('audio')">Grab audio</button></p>
      <p><button type="button" id="rec-btn" class="btn-floating btn-large waves-effect waves-light blue" onclick="getStream('audio')"><i class="material-icons">mic</i></button></p>
      <audio controls autoplay></audio>
    </div>
  </div>
  <div class="row center">
    <div class="col s12">
      <div id="audios"></div>
    </div>
  </div>
</div>

<div id="modal1" class="modal">
  <div class="modal-content">
    <h4>Welcome to HelloWorld inc.!</h4>
    <p>This is an autonomous support system. Let's start solving problems</p>
  </div>
  <div class="modal-footer center">
    <button type="button" class="modal-close waves-effect waves-green btn-flat">Agree</button>
  </div>
</div>
         

<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="https://cdn.webrtc-experiment.com/MediaStreamRecorder.js"></script>

<script>
function notify() {
  var filename = 'greet.mp3';
  var audio = new Audio(filename);
  audio.play();
}

function getUserMedia(options, successCallback, failureCallback) {
  var api = navigator.getUserMedia || navigator.webkitGetUserMedia ||
    navigator.mozGetUserMedia || navigator.msGetUserMedia;
  if (api) {
    return api.bind(navigator)(options, successCallback, failureCallback);
  }
}

function getStream (type) {
	document.getElementById('rec-btn').classList.add('disabled');
  if (!navigator.getUserMedia && !navigator.webkitGetUserMedia &&
    !navigator.mozGetUserMedia && !navigator.msGetUserMedia) {
    alert('User Media API not supported.');
    return;
  }

  var constraints = {};
  constraints[type] = true;
  getUserMedia(constraints, function (stream) {
    var mediaControl = document.querySelector(type);
    var mediaRecorder = new MediaStreamRecorder(stream);
    mediaRecorder.mimeType = 'audio/wav'; // audio/webm or audio/ogg or audio/wav
    mediaRecorder.ondataavailable = function (blob) {
        // POST/PUT "Blob" using FormData/XHR2
        var blobURL = URL.createObjectURL(blob);
        //document.write('<a href="' + blobURL + '">' + blobURL + '</a>');
        var audios = document.getElementById('audios');
        audios.innerHTML += '<p><a href="' + blobURL + '">' + blobURL + '</a></p>\n';
        mediaRecorder.stop();
        stream.getTracks().forEach(track => track.stop());
	      document.getElementById('rec-btn').classList.remove('disabled');
    };
    mediaRecorder.start(3000);

    if ('srcObject' in mediaControl) {
      mediaControl.srcObject = stream;
      mediaControl.src = (window.URL || window.webkitURL).createObjectURL(stream);
    } else if (navigator.mozGetUserMedia) {
      mediaControl.mozSrcObject = stream;
    }
  }, function (err) {
    alert('Error: ' + err);
  });
}

document.addEventListener('DOMContentLoaded', function() {
  var elems = document.getElementById('modal1');
  var instance = M.Modal.init(elems, { 
   opacity: 0.5,
   onCloseEnd(){
     notify();
  }
  });
  instance.open();
});

</script>
</body>
</html>
