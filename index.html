<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="description" content="WebRTC reference app">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1">
  <meta name="mobile-web-app-capable" content="yes">
  <meta id="theme-color" name="theme-color" content="#1e1e1e">
  <base target="_blank">
  <title>CC-AI - recording test</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>

<body>

<nav>
  <div class="nav-wrapper">
    <a href="#" class="brand-logo center">CC AI project</a>
    <ul id="nav-mobile" class="left hide-on-med-and-down">
      <li><a href="/">Home</a></li>
    </ul>
  </div>
</nav>

<div class="container" style="margin-top: 10px">
  <div class="row center">
    <div class="col s12">
      <p><button type="button" id="rec-btn" class="btn-floating btn-large waves-effect waves-light blue pulse" onclick="getStream('audio')"><i class="material-icons">mic</i></button></p>
      <audio controls autoplay></audio>
    </div>
  </div>
  <div class="row center">
    <div class="col s12">
      <div id="audios"></div>
    </div>
  </div>
</div>

<div id="modal1" class="modal">
  <div class="modal-content">
    <h4>Welcome to HelloWorld inc.!</h4>
    <p>This is an autonomous support system. Let's start solving problems</p>
  </div>
  <div class="modal-footer center">
    <button type="button" class="modal-close waves-effect waves-green btn-flat">Agree</button>
  </div>
</div>
         

<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
